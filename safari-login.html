<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Mike Greer Homes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>Mike Greer Homes</h1>
            <p>Enter your credentials</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message">Login successful! Redirecting...</div>

        <form id="loginForm" autocomplete="on" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    autocomplete="username"
                    placeholder="Enter your username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="current-password"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Log In
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitButton = document.getElementById('loginButton');

            // Hide any previous messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Validate inputs
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password';
                errorDiv.classList.add('show');
                return;
            }

            // Disable button during processing
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';

            try {
                // Create the credentials object
                const credentials = {
                    username: username,
                    password: password,
                    timestamp: new Date().toISOString()
                };

                // Encode credentials to base64 for URL safety
                const credentialsJson = JSON.stringify(credentials);
                const credentialsBase64 = btoa(credentialsJson);

                // Show success message
                successDiv.classList.add('show');

                // Wait a brief moment for visual feedback
                await new Promise(resolve => setTimeout(resolve, 500));

                // Redirect back to the app using the custom URL scheme
                // This will close the Safari view and pass credentials back to the app
                window.location.href = `com.mikegreerhomes.hummer://login-success?credentials=${encodeURIComponent(credentialsBase64)}`;

                // Fallback: If the custom URL scheme doesn't work, try to post a message
                setTimeout(() => {
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.loginSuccess) {
                        window.webkit.messageHandlers.loginSuccess.postMessage(credentials);
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
                submitButton.disabled = false;
                submitButton.textContent = 'Log In';
            }
        });

        // Auto-focus username field
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
